<html ng-app>
	<head>
		<script src= script/angular.min.js></script>
		<style>
		.new-class {
			font-size: 75px;
		}
		.another-class {
			font-size: 175px;
		}
		</style>
	</head>
	<title>Sample Angular</title>
<body>
	<custom></custom>
	<h1 class="new-class" ng-class="{'another-class':name1}">Hello
	<span ng-if='name1'>{{name1}}</span>
	<span class="another-class" ng-if='!name1'>World!!</span> </h1>
	<input type="text" ng-model="name1">
</body>

</html>
