<html ng-app = 'customModule'>
	<head>
		<script src= script/angular.min.js></script>

		<script src= scripts/app.module.js></script>
		<script src= scripts/app.config.js></script>

<!-- 		<script src= scripts/blog.list.module.js></script> -->
		<script src= scripts/blog.list.component.js></script>

		<style>
		.new-class {
			font-size: 75px;
		}

			font-size: 175px;
		}

	</head>
	<title>Sample Angular</title>
<body>

	<input type="text" ng-model="name1">

	<div class="" ng-controller = 'blogListController'></div>
</body>

</html>
